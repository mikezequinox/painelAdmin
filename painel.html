<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- INICIO DA PARTE DO JEAN-->
            <nav class="col-md-2 bg-dark sidebar">
                <!-- ConteÃºdo do menu -->
            </nav>
            <!-- FINAL DA PARTE DO JEAN-->
            
            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <div class="row">
                    <!-- INICIO DA PARTE DO MIKAEL-->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Vendas Mensais</h5>
                                <canvas id="graficoDeVendas"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- FINAL DA PARTE DO MIKAEL-->
                     
                    <!-- INICIO DA PARTE DO FILIPE-->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Visitas</h5>
                                <canvas id="visitsChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- FINAL DA PARTE DO FILIPE-->
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
